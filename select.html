{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movies in data %}
    <p>
        <a href="{{ url_for ('find', movie_id=movies['id']) }}"> {{movies["title"]}} - {{movies["release_date"]}}</a>
    </p>
    {% endfor %}
</div>
{% endblock %}
