{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Delete Movies{% endblock %}

{% block content %}
  <div class="content">
    <h1 class="heading">{{title}}</h1>
    <p class="description">Are you sure you want to delete "{{title}}" from your list of favorite movies?</p>
    {{ render_form(form, novalidate=True) }}
  </div>
{% endblock %}
